<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style3.css"/>
</head>
<body>
    <div class="payment-form">
        <h2>Office Shop Rent Payment</h2>
        <form id="rentPaymentForm">
            <label for="shopName">Shop Name</label>
            <input type="text" id="shopName" name="shopName" placeholder="Enter shop name" required>

            <label for="ownerName">Owner's Name</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Enter owner's name" required>

            <label for="email">Owner's Email</label>
            <input type="email" id="email" name="email" placeholder="Enter owner's email" required>

            <label for="rentAmount">Rent Amount ($)</label>
            <input type="number" id="rentAmount" name="rentAmount" placeholder="Enter rent amount" required>

            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">Credit Card</option>
                <option value="debitCard">Debit Card</option>
                <option value="netBanking">Net Banking</option>
                <option value="upi">UPI</option>
            </select>

            <input type="submit" value="Submit Payment">
        </form>
        <p class="note">* All fields are required.</p>
    </div>

    <script>
        document.getElementById('rentPaymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Rent Payment Submitted Successfully!');
        });
    </script>

</body>
</html>
