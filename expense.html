<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Expense Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="file"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Expense Details</h2>
        <form action="upload_expense.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="expenseType">Expense Type:</label>
                <input type="text" id="expenseType" name="expenseType" placeholder="Enter expense type" required>
            </div>

            <div class="form-group">
                <label for="expenseAmount">Expense Amount:</label>
                <input type="number" id="expenseAmount" name="expenseAmount" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label for="expenseDescription">Description:</label>
                <textarea id="expenseDescription" name="expenseDescription" rows="4" placeholder="Describe the expense..." required></textarea>
            </div>

            <div class="form-group">
                <label for="expenseReceipt">Upload Receipt (Optional):</label>
                <input type="file" id="expenseReceipt" name="expenseReceipt" accept=".jpg, .jpeg, .png, .pdf">
            </div>

            <button type="submit">Submit Expense</button>
        </form>
    </div>

</body>
</html>
